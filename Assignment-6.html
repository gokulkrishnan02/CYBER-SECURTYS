<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect function
        function redirectToURL() {
            window.location.replace("https://www.bing.com");
        }
        
        // Call the redirect function on page load
        window.onload = function() {
            redirectToURL();
        };
    </script>
</head>
<body>
    <h1>Redirecting to www.bing.com...</h1>
</body>
</html>
